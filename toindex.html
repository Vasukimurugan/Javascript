<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tobootstrap.min.css">
    <link rel="stylesheet" href="css/tomain.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="css/toall.css">
    <link rel="icon" href="images.jpg" type="image/jpg" sizes="16x16">

    <title>TO-DO list</title>
</head>
<body>

    <canvas class="clock" id="canvas" width="400" height="200" text-align="center" color="lime"></canvas>
    <script src="clock.js"></script>

    
 <div class="container">
    <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
            <div class="alert text-capitalize feedback">
            </div>
        <form id="itemForm" class="my-3">
        <!--<h1 class="text-capitalize mb-4">To-Do list</h1>-->
        <h1><span class="styling">TO-DO</span> List</h1>
        <div class="input-group">
        <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="Type here...">
        <div class="input-group-append">
       <button class="btn btn-green text-capitalize" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
     </div>
    </form>
    <div class="item-container">
     <div class="item-list my-5">
     </div>
     <button type="button" class="btn  my-3 text-capitalize" id="clear-list">Clear items</button>
     <button type="button" class="btn  my-3 text-capitalize" id="clear-list"><a href=index.html>Back to Home</a></button>
    </div>
   </div>
  </div>
 </div>
 <script src="js/jquery-3.3.1.min.js"></script>
 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/toapp.js"></script>
</body>
</html>
